<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./asses/css/output.css">
</head>
<body id="body">
  <main class=" w-full h-[100vh] *:text-[#2d2d2d] transition-all duration-500 *:transition-all *:duration-500">
     <section id="mainBox" class="flex flex-wrap content-start justify-between  relative border-2 rounded-2xl mx-auto my-5 2xl:my-28 border-[#2d2d2d]  w-[80%] sm:w-[60%]  md:w-[50%] lg:w-[40%] xl:w-[25%] px-3 py-5 h-[500px]">
        <figure class="flex flex-wrap justify-between items-center w-full  h-[50px] " onclick="myDarkMode()">
            <h6 class="font-Handlee text-[12px]">Developed By Niloofar Yoosefi</h6>   
            <img class="w-[10%] cursor-pointer animate-spin-slow " src="./asses/img/Dark.svg" alt="" id="img1">                     
        </figure>
        <h5 onclick="myDate(this)" class="w-full  h-[50px] font-Handlee cursor-pointer  capitalize font-bold text-[20px]">click to get the date</h5>
        <figure class="w-full flex justify-center " id="img2">
            <img src="./asses/img/Light-empty.svg" alt="" class="w-[70%] 2xl:w-[80%]">
        </figure>
        <div class="absolute bottom-0 left-0 flex justify-between  items-center *:flex *:items-center w-full px-3 overflow-hidden">
            <input type="text" name="" id="inp" placeholder=" " class=" font-Handlee text-[20px] font-bold w-[70%] placeholder-[#2d2d2d] placeholder:text-[20px] placeholder:font-Handlee placeholder:font-bold h-[50%] flex pb-3 border-b border-[#2d2d2d]  bg-transparent outline-none focus:bg-transparent">
            <div class="w-[20%] flex flex-wrap ">
                <span onclick="getDataInp()" class="cursor-pointer text-[50px] flex justify-end h-[50%] w-[50%]">+</span>
                <span onclick="getdel()" class="cursor-pointer text-[50px] flex justify-end h-[50%] 0 w-[50%]">-</span>
            </div>
        </div>       
    </section> 
  
  </main>
</body>
<script src="./asses/js/script.js"></script>
</html>
